<div class="wrapper" (mouseenter)="onHover = true" (mouseleave)="onHover = false">
    <div class="wrapforanimation" *ngIf="onHover" appSquareDirective></div>
    <div class="box">
        <ng-container [ngSwitch]="onHover">

            <ng-container [@enterTrigger]="'fadeIn'" *ngSwitchDefault>

                <ng-content select=".box--fullHidden" [@enterTrigger]="'fadeIn'"></ng-content>

            </ng-container>
            <ng-container *ngSwitchCase="true">
                <ng-content select=".box--full" [@enterTrigger]="'fadeIn'"></ng-content>

            </ng-container>
        </ng-container>



    </div>
</div>
