<ng-container>

    <div class="wrapper" (mouseenter)="onHover = true" (mouseleave)="onHover = false">
        <div class="wrapforanimation" *ngIf="onHover" appSquareDirective></div>
        <div class=" box" [ngSwitch]="onHover">
            <ng-container *ngSwitchCase="true">
                <ng-content select="cardOff"></ng-content>
                <div class="box--full" [@enterTrigger]="'fadeIn'">
                    <div class="box--full--ashe" appBoxInsideAnimation>
                        <img src="../../../assets/img/box/ashe.png" alt="">
                    </div>
                    <div class="box--full--desc">
                        <h1>Legue OF Legend</h1>
                        <p>Play on Eu servers</p>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="false">
                <div class="box--fullHidden" [@enterTrigger]="'fadeIn'">
                    <div class="box--fullHidden--upper">
                        <img src="../../../assets/img/box/ashe-purple.jpg" alt="haimerdinger">
                    </div>

                    <div class="box--fullHidden--bottom">
                        <h1>Legue OF Legend</h1>
                        <p>Play on Eu servers</p>

                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</ng-container>
